<!DOCTYPE html>
<html>
<head>
    <title>Simulasi Pembayaran THR</title>
</head>
<>
    <h1>Simulasi Pembayaran THR</h1>
    <label for="gaji">Gaji Pokok:</label>
    <input type="number" id="gaji" placeholder="Gaji Pokok"><br><br>
    <label for="tunjangan">Tunjangan Tetap:</label>
    <input type="number" id="tunjangan" placeholder="Tunjangan Tetap"><br><br>
    <label for="masa_kerja">Masa Kerja (bulan):</label>
    <input type="number" id="masa_kerja" placeholder="Masa Kerja"><br><br>
    <button onclick="hitungTHR()">Hitung THR</button><br><br>
    <p id="outputTHR"></p>

    <script>
        function hitungTHR() {
            var gaji = parseInt(document.getElementById('gaji').value);
            var tunjangan = parseInt(document.getElementById('tunjangan').value);
            var masaKerja = parseInt(document.getElementById('masa_kerja').value);
            var thr = 0;

            if (masaKerja <= 12) {
                thr = gaji + tunjangan;
            } else {
                thr = (masaKerja <= 12) * (gaji + tunjangan);
            }

            document.getElementById('outputTHR').innerText = "Total THR yang diterima adalah Rp " + thr.toLocaleString();
        }
    </script>

    <h1>Simulasi PPH dan Total Pembayaran</h1>
    <label for="gaji">Gaji Pokok:</label>
    <input type="number" id="gaji" placeholder="Gaji Pokok"><br><br>
    <label for="tunjangan">Tunjangan Tetap:</label>
    <input type="number" id="tunjangan" placeholder="Tunjangan Tetap"><br><br>
    <button onclick="hitungPPH()">Hitung PPH dan Total Pembayaran</button><br><br>
    <p id="outputPPH"></p>

    <script>
        function hitungPPH() {
            var gaji = parseInt(document.getElementById('gaji').value);
            var tunjangan = parseInt(document.getElementById('tunjangan').value);
            var totalGaji = gaji + tunjangan;
            var pph = 0;
            var ptkp = 4500000;

            if (totalGaji > ptkp) {
                pph = 0.05 * totalGaji;
            }

            var totalPembayaran = totalGaji + pph;

            document.getElementById('outputPPH').innerText = "PPH: Rp " + pph.toLocaleString() + "\nTotal Pembayaran: Rp " + totalPembayaran.toLocaleString();
        }
    </script>
</body>
</html>
